<section class="py-1">
  <div class="w-full px-4 mx-auto mt-6 bg-gray-100">
    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 rounded-lg border-0"
    >
      <div class="rounded-t mb-0 px-6 py-6">
        <div class="text-center flex justify-between">
          <h6 class="text-black text-4xl font-bold">
            Currently rented Vehicles by {{ userName }}
          </h6>
          <fa-icon
            [icon]="cancel"
            size="2x"
            class="text-indigo-500 cursor-pointer ml-10"
            (click)="close()"
          ></fa-icon>
        </div>
        <hr class="mt-10 text-indigo-500" />
      </div>
      <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
        <div class="flex flex-wrap">
          <div class="w-full px-4" *ngFor="let vehicle of rentedVehicles">
            <div
              class="flex flex-col sm:relative sm:before:absolute sm:before:top-2 sm:before:w-4 sm:before:h-4 sm:before:rounded-full sm:before:left-[-35px] sm:before:z-[1] before:bg-indigo-500"
            >
              <h3 class="text-xl font-semibold tracki">
                {{ vehicle.vehicleName }}
              </h3>
              <time class="text-xs tracki uppercase dark:text-gray-400">{{
                vehicle.registrationNumber
              }}</time>

              <p class="mt-3">
                Rent Started on: {{ vehicle.rentedDate | date : "dd/MM/yyyy" }}
              </p>
              <p>
                Proposed Return Date:
                {{ vehicle.returnDate | date : "dd/MM/yyyy" }}
              </p>
              <p>
                Rent per week:
                {{ vehicle.rate }}
              </p>
            </div>
          </div>
        </div>
       
        <div class="px-4 mt-10">
            <div class="w-full px-4">
                <div class="relative w-full mb-3">
                  <label
                    class="block capitalize text-gray-600 text-xs font-bold mb-2"
                  >
                    To return any rented vehicle, Please contact our office. Returning
                    later than what was arranged will incur fines which you will be
                    oblidged to pay.
                  </label>
                </div>
              </div>
        </div>
      </div>
    </div>
  </div>
</section>
