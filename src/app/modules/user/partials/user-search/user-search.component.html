<form (ngSubmit)="doSearch()" class="w-full md:w-auto">
  <div
    class="test md:flex md:items-center mt-10 p-6 space-x-6 bg-white rounded-xl shadow-lg hover:shadow-xl transition duration-500"
  >
    <div class="not flex bg-gray-100 p-4 md:w-72 space-x-4 rounded-lg">
      <fa-icon [icon]="searchIcon"></fa-icon>
      <input
        class="bg-gray-100 outline-none text-indigo-500 w-full"
        type="text"
        name="search"
        id="search"
        placeholder="Search for what you need..."
        [(ngModel)]="searchQuery"
        (input)="doSearch()"
      />
    </div>
    <div class="text-indigo-500 font-semibold py-4 px-4">
      <label class="text-black">Rent Per Week</label>
      <select
        name="price"
        id="price"
        [(ngModel)]="priceRange"
        class="h-full bg-gray-100 w-full rounded-lg cursor-pointer"
        (ngModelChange)="doSearch()"
      >
        <option value="0">All price range</option>
        <option value="1">Less than &#8377;500</option>
        <option value="2">&#8377;500 to &#8377;600</option>
        <option value="3">&#8377;600 to &#8377;700</option>
        <option value="4">&#8377;700 to &#8377;800</option>
        <option value="5">More than &#8377;800</option>
      </select>
    </div>
    <div>
      <button
        type="submit"
        class="bg-indigo-500 py-3 px-5 text-white font-semibold rounded-lg hover:bg-indigo-600 transition duration-300 cursor-pointer w-full mt-4 md:mt-0"
      >
        Search
      </button>
    </div>
  </div>
</form>
